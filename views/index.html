{% raw %}
<!DOCTYPE html>
<html ng-app="browserApp" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PHPCR Browser</title>

    <!-- Bootstrap core CSS -->
    <link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/phpcr-browser.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/components/html5shiv/dist/html5shiv.js"></script>
      <script src="/components/respond/dest/respond.min.js"></script>
    <![endif]-->

  </head>

  <body ng-controller="mbFrontCtrl">
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">
         PHPCR Browser
        </a>
      </div>
      <div class="navbar-collapse collapse" ng-controller="mbNavbarCtrl">
        <ul class="nav navbar-nav">
          <li ng-repeat="(key, link) in links">
            <a ng-show="link.sublinks !== undefined" class="dropdown-toggle" data-toggle="dropdown">
              {{ link.label }}
              <ul class="dropdown-menu large">
                <li ng-repeat="sublink in link.sublinks" ng-class="sublink.class">
                  <a ng-href="#{{ sublink.href }}">{{ sublink.label }}</a>
                </li>
              </ul>
            </a>
            <a ng-href="#{{ link.href }}" ng-hide="link.sublinks !== undefined">{{ link.label }}</a>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>

    <div ng-view></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/components/jquery/jquery.min.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/components/angular/angular.min.js"></script>
    <script src="/components/angular-route/angular-route.min.js"></script>
    <script src="/components/lodash/dist/lodash.min.js"></script>
    <script src="/components/restangular/dist/restangular.min.js"></script>
    <script src="/components/angular-xeditable/dist/js/xeditable.min.js"></script>
    <script src="/assets/js/browser/app.js"></script>
    <script src="/assets/js/browser/services/recursionHelper.js"></script>
    <script src="/assets/js/browser/services/locationProvider.js"></script>
    <script src="/assets/js/browser/services/api.js"></script>
    <script src="/assets/js/browser/controllers/tree.js"></script>
    <script src="/assets/js/browser/controllers/properties.js"></script>
    <script src="/assets/js/browser/controllers/breadcrumb.js"></script>
    <script src="/assets/js/browser/directives/breadcrumbElement.js"></script>
    <script src="/assets/js/browser/directives/propertyValue.js"></script>
    <script src="/assets/js/browser/directives/treeNode.js"></script>

    <script src="/assets/js/browser/services/api-foundation.js"></script>
    <script src="/assets/js/browser/services/api.js"></script>
    <script src="/assets/js/browser/services/repository-factory.js"></script>
    <script src="/assets/js/browser/services/workspace-factory.js"></script>
    <script src="/assets/js/browser/services/node-factory.js"></script>
    <script src="/assets/js/browser/services/route-parameters-converter.js"></script>
    <script src="/assets/js/browser/controllers/front.js"></script>
    <script src="/assets/js/browser/controllers/navbar.js"></script>
    <script src="/assets/js/browser/controllers/repository.js"></script>
    <script src="/assets/js/browser/controllers/workspace.js"></script>
  </body>
</html>
{% endraw %}

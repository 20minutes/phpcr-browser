{% raw %}
<!DOCTYPE html>
<html ng-app="browserApp" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PHPCR Browser</title>

    <!-- Bootstrap core CSS -->
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link href="/assets/css/screen.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/bower_components/html5shiv/dist/html5shiv.js"></script>
      <script src="/bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->

  </head>

  <body ng-controller="mbFrontCtrl">
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">
        phpcr browser
        </a>
      </div>
      <div class="navbar-collapse collapse" ng-controller="mbNavbarCtrl">
        <ul class="nav navbar-nav">
          <li mb-navbar-item mb-link="menu.repositories" ng-class="menu.repositories.class"></li>
          <li mb-navbar-item mb-link="menu.repository" ng-class="menu.repository.class"></li>
          <li mb-navbar-item mb-link="menu.workspace" ng-class="menu.workspace.class"></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>

    <div ui-view class="container-fluid"></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="/bower_components/restangular/dist/restangular.min.js"></script>
    <script src="/assets/js/browser/app.js"></script>
    <script src="/assets/js/browser/services/recursion-helper.js"></script>
    <script src="/assets/js/browser/services/api-foundation.js"></script>
    <script src="/assets/js/browser/services/repository-factory.js"></script>
    <script src="/assets/js/browser/services/workspace-factory.js"></script>
    <script src="/assets/js/browser/services/node-factory.js"></script>
    <script src="/assets/js/browser/services/menu.js"></script>
    <script src="/assets/js/browser/services/route-parameters-converter.js"></script>
    <script src="/assets/js/browser/services/object-mapper.js"></script>
    <script src="/assets/js/browser/directives/navbar-item.js"></script>
    <script src="/assets/js/browser/directives/tree-node.js"></script>
    <script src="/assets/js/browser/directives/tree.js"></script>
    <script src="/assets/js/browser/directives/property-value.js"></script>
    <script src="/assets/js/browser/controllers/front.js"></script>
    <script src="/assets/js/browser/controllers/navbar.js"></script>
    <script src="/assets/js/browser/controllers/repository.js"></script>
    <script src="/assets/js/browser/controllers/workspace.js"></script>
    <script src="/assets/js/browser/controllers/tree.js"></script>
    <script src="/assets/js/browser/controllers/properties.js"></script>
  </body>
</html>
{% endraw %}

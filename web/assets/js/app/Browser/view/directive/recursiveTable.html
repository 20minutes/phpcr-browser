<div ng-if="!isIterable(data) || data.length === 0">
    {{ data }}
</div>
<table class="table table-bordered table-striped" ng-if="isIterable(data)">
    <tbody>
        <tr ng-repeat="(key, value) in data">
            <td style="width: 30%">{{ key }}</td>
            <td style="width: 70%">{{ value }}</td>
        </tr>
    </tbody>
</table>

<div ui-view="navbar"></div>
<div style="position: fixed; right: 5px; bottom: 40px; width: 300px;">
    <alert
        ng-repeat="notification in $notification.notifications"
        type="{{ notification.type }}" close="$notification.close($index)"
        ng-if="!notification.expire"
    >
        {{ notification.content }}
    </alert>
</div>
<div ui-view class="container-fluid"></div>

<span ng-if="typeof(property.value) !== 'object' && property.path !== '@@'"> {{ property.value }}</span>
<span ng-if="typeof(property.value) !== 'object' && property.path === '@@'" editable-text="property.value" onbeforesave="updateProperty(property.name, $data)" e-style="width:100%" buttons="no"> {{ property.value }}</span>
<table class="table table-bordered table-striped table-hover" ng-if="typeof(property.value) == 'object'">
    <thead>
        <th>Property name</th>
        <th>Property value</th>
    </thead>
    <tbody>
        <tr ng-repeat="property in property.value | orderBy:'name'" class="property-item">
          <td>{{ property.name }}</td>
          <td mb-property-value></td>
        </tr>
    </tbody>
</table>

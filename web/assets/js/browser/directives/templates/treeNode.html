<div class="node" id="{{ node.slug }}" data-path="{{ node.path }}" draggable="{{ !(node.path === '/' || ( container.repository.support('node.move') &&  container.repository.support('node.delete'))) }}" droppable drop="moveNode">
<i ng-class="node.selected" class="fa fa-refresh fa-spin" ng-show="node.updateInProgress"></i>
<span ng-class="node.selected" class="glyphicon glyphicon-folder-close" ng-show="node.hasChildren && node.collapsed && !node.updateInProgress" ng-click="toggleCollapsed(node)"></span>
<span ng-class="node.selected" class="glyphicon glyphicon-folder-open" ng-show="node.hasChildren && !node.collapsed && !node.updateInProgress" ng-click="toggleCollapsed(node)"></span>
<span ng-class="node.selected" class="glyphicon glyphicon-file" ng-hide="node.hasChildren || node.updateInProgress" ng-click=""></span>
<a ng-class="node.selected" ng-bind="node.name" ng-click="toggleCollapsed(node)" id="{{ node.path.split('/').join('_') }}" class="node"></a>
</div>
<ul class="tree" ng-show="node.hasChildren && !node.collapsed">
  <li ng-repeat="node in node.children | orderBy:'name'" ng-if="node !== undefined" mb-tree-node></li>
</ul>

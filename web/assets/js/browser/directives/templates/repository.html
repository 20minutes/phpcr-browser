<div class="col-sm-3">
    <div class="panel panel-box repository" ng-click="open(repository)">
      <div class="panel-heading">
        {{ 'REPOSITORY_PANEL_BOX_TITLE' | translate }}
      </div>
      <div class="panel-body text-center">
        <p class="lead">{{ repository.getName() }}</p>
        <p>{{ repository.getFactoryName() }}</p>
      </div>
    </div>
</div>

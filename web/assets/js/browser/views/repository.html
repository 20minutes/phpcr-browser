<div class="col-lg-12" ng-controller="mbRepositoryCtrl">
    <div class="col-sm-2" ng-repeat="(key, workspace) in workspaces | mbJaroWinkler:search" draggable id="{{ workspace.getSlug() }}">
        <div class="panel panel-workspace" ng-click="openWorkspace(workspace)">
            <div class="panel-heading">
                Workspace
            </div>
            <div class="panel-body">
                <p class="lead text-center">
                    {{ workspace.getName() }}
                </p>
            </div>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="panel panel-workspace panel-new-workspace">
            <div class="panel-body">
                <p class="lead text-center" ng-click="showCreateForm()" ng-hide="displayCreateForm">
                    Create a workspace
                </p>
                <form ng-submit="createWorkspace(workspaceName)" ng-if="displayCreateForm">
                    <p class="text-center">
                        <input type="text" ng-model="workspaceName" mb-focus-me="displayCreateForm" class="form-control workspace-input" placeholder="Enter a name" ui-keydown="{esc: 'hideCreateForm($event)'}"/>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <div class="trash trash-square" droppable drop="deleteWorkspace">
        <span class="glyphicon glyphicon-trash"></span>
        <p>Drop to delete</p>
    </div>
</div>

<div class="col-lg-12" ng-controller="mbRepositoryCtrl">
    <div class="col-sm-2" ng-repeat="(key, workspace) in workspaces | mbJaroWinkler:search">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list"></span> Workspace
            </div>
            <div class="panel-body">
                <p class="lead text-center">
                    {{ workspace.getName() }}
                </p>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <a ng-href="#/{{ repository.getName() }}/{{ workspace.getName() }}" class="btn btn-primary">
                            Open
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12" ng-controller="mbRepositoryCtrl">
    <div class="col-sm-2" ng-repeat="(key, workspace) in workspaces | mbJaroWinkler:search">
        <div class="panel panel-workspace" ng-click="openWorkspace(workspace)">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list"></span> Workspace
            </div>
            <div class="panel-body">
                <p class="lead text-center">
                    {{ workspace.getName() }}
                </p>
            </div>
            <div class="panel-footer">

            </div>
        </div>
    </div>
</div>

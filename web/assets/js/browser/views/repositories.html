<div ng-controller="mbRepositoriesCtrl">
  <div class="col-lg-12">
    <div class="col-sm-3" ng-repeat="(key, repository) in repositories | mbJaroWinkler:search">
        <div class="panel panel-info">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-th"></span> Repository
          </div>
          <div class="panel-body text-center">
            <p class="lead">{{ repository.getName() }}</p>
            <p>{{ repository.getFactoryName() }}</p>
          </div>
          <div class="panel-footer">
            <a ng-href="#/{{ repository.getName() }}" class="btn btn-primary btn-block">
                Open
            </a>
          </div>
        </div>
    </div>
    <div class="col-sm-3">
      <div class="panel panel-default" id="new-repository-panel">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-th"></span> Repository
        </div>
        <div class="panel-body text-center">
          <p class="lead">
              Use config dir to add new repository
          </p>
        </div>
        <div class="panel-footer">
          <a href="#" class="btn btn-default btn-block disabled">
              <span class="glyphicon glyphicon-plus"></span> Create
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-controller="mbWorkspaceCtrl">
  <div id="sidebar">
      <div class="trash trash-node" droppable drop="delete">
        <span class="glyphicon glyphicon-trash"></span>
        <p>Drop to delete</p>
      </div>
      <div class="scrollable scrollable-tree padding">
        <mb-tree mb-current-node="currentNode"></tree>
    </div>
  </div>
  <div id="content" ng-controller="mbPropertiesCtrl">
    <table id="properties-header">
          <thead>
              <th></th>
              <th>Property name</th>
              <th>Property value</th>
          </thead>
      </table>
      <div class="scrollable">
        <table id="properties">
          <tbody>
              <tr class="property-item" data-ng-repeat="property in properties | mbJaroWinkler:search" id="{{ property.name }}" draggable data-name="{{ property.name }}" ng-class="{ 'no-draggable': !currentNode.getWorkspace().getRepository().supports('node.property.delete') }">
                <td><span class="fa fa-bars" title="Drag me to delete me"></span></td>
                <td>
                  {{ property.name }}
                </td>
                <td mb-property-value></td>
              </tr>
          </tbody>
        </table>
    </div>
</div>
